version: 2.1

executors:
  php-node-executor:
    docker:
      - image: cimg/php:8.2-node
        environment:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: invoicy_db
          DB_USER: root
          DB_PASSWORD: root
      - image: mysql:5.7
        environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: invoicy_db
          ports: "3306:3306"

  node-executor:
    docker:
      - image: cimg/node:20.17.0
    working_directory: ~/repo

jobs:
  test_backend:
    executor: php-node-executor
    steps:
      - checkout
      - run:
          name: Attendre que MySQL soit prêt
          command: |
            dockerize -wait tcp://127.0.0.1:3306 -timeout 60s
      - run:
          name: Générer le fichier .env
          command: cp backend/.env.local backend/.env
      - run:
          name: Installer les dépendances PHP
          command: |
            cd backend
            composer install
      - run:
          name: Lancer PHP-CS-Fixer sur le dossier src
          command: |
            cd backend
            ./vendor/bin/php-cs-fixer fix src --allow-risky=yes --using-cache=no
      - run:
          name: Lancer PHP-CS-Fixer sur le dossier tests
          command: |
            cd backend
            ./vendor/bin/php-cs-fixer fix tests --allow-risky=yes --using-cache=no
      - run:
          name: Exécuter les migrations et les tests
          command: |
            cd backend
            php bin/console doctrine:database:create --if-not-exists
            php bin/console doctrine:migrations:migrate --no-interaction
            ./vendor/bin/phpunit

  test_frontend:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Installer les dépendances Node.js
          command: |
            cd frontend
            npm install
            npm audit fix
      - run:
          name: Exécuter les tests Jest
          command: |
            cd frontend
            npm run test

  build_frontend:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Installer les dépendances Node.js
          command: |
            cd frontend
            npm install
      - run:
          name: Build du frontend Next.js
          command: |
            cd frontend
            npm run build

workflows:
  version: 2
  pipeline:
    jobs:
      - test_backend
      - test_frontend
      - build_frontend:
          requires:
            - test_frontend
