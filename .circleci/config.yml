version: 2.1

executors:
  php-node-executor:
    docker:
      - image: cimg/php:8.2-node
    working_directory: ~/repo

  node-executor:
    docker:
      - image: cimg/node:20.17.0
    working_directory: ~/repo

jobs:
  test_backend:
    executor: php-node-executor
    steps:
      - checkout
      - run:
          name: Vérifier le contenu du dépôt après checkout
          command: ls -lR
      - run:
          name: Vérifier le contenu du dossier backend
          command: ls -l backend
      - run:
          name: Générer le fichier .env
          command: cp backend/.env.local backend/.env
      - run:
          name: Installer les dépendances PHP
          command: |
            cd backend
            composer install
      - run:
          name: Exécuter les tests PHPUnit
          command: |
            cd backend
            ./vendor/bin/php-cs-fixer fix tests
            ./vendor/bin/php-cs-fixer fix src
      - run:
          name: Lancer les tests fonctionnels Symfony
          command: |
            cd backend
            php bin/console cache:clear
            php bin/console doctrine:migrations:migrate --no-interaction
            php bin/console lint:twig
            php bin/console lint:yaml

  test_frontend:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Vérifier le contenu du dépôt après checkout
          command: ls -lR
      - run:
          name: Vérifier le contenu du frontend
          command: ls -l frontend
      - run:
          name: Installer les dépendances Node.js
          command: |
            cd frontend
            npm install
            npm audit fix
      - run:
          name: Exécuter les tests Jest
          command: |
            cd frontend
            npm run test

  build_backend:
    executor: php-node-executor
    steps:
      - checkout
      - run:
          name: Installer les dépendances Composer
          command: |
            cd backend
            composer install
      - run:
          name: Build du backend Symfony
          command: |
            cd backend
            php bin/console cache:clear
            php bin/console doctrine:migrations:migrate --no-interaction

  build_frontend:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Installer les dépendances Node.js
          command: |
            cd frontend
            npm install
      - run:
          name: Build du frontend Next.js
          command: |
            cd frontend
            npm run build

workflows:
  version: 2
  pipeline:
    jobs:
      - test_backend
      - test_frontend
      - build_backend:
          requires:
            - test_backend
      - build_frontend:
          requires:
            - test_frontend
